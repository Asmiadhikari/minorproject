<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
 
<body class="bg-gray-100 flex items-center justify-center h-screen">
    {% for message in messages %}
         <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
         <strong>Message:</strong> {{ message }}
         <button type="button" class="close" data-dismiss="alert" aria-lable="Close">
         <span aria-hidden="true">&times;</span>
         </button>
         </div>
    {% endfor %}

    <div class="bg-blue-300 p-8 rounded shadow-md max-w-md w-full">
        <h2 class="text-2xl font-bold mb-4 text-center">Sign Up</h2>
        <form action="signinauth" method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-bold mb-2">Username</label>
                <input type="text" id="username" name="username" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-400" placeholder="Enter your username" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-bold mb-2">Email Address</label>
                <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-400" placeholder="Enter your email address" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
                <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-400" placeholder="Enter your password" required>
            </div>
            <div class="mb-4">
                <label for="confirm-password" class="block text-gray-700 font-bold mb-2">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-400" placeholder="Confirm your password" required>
            </div>
            <div class="mb-4 ml-36">
                <button type="submit" class="w-24 bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Sign Up</button>
            </div>  
        </form>
        <p class="text-sm text-gray-600 text-center">Already have an account? <a href="/loginpage" class="text-blue-500 hover:underline">Login</a></p>
    </div>
</body>
</html>
