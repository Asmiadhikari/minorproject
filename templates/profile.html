
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    
    {% comment %} <link rel="stylesheet" href="profile_style.css"> {% endcomment %}
    <link rel="stylesheet" href="/static/main.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
     <header class="site-header">
        <nav class="navbar navbar-expand-md navbar-dark bg-blue fixed-top">
          <div class="container">
            <a class="navbar-brand mr-4" href="/">HARSHA</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggle">
              <div class="navbar-nav mr-auto">
                <a class="nav-item nav-link" href="/homepage">Home</a>
              </div>
              <!-- Navbar Right Side -->
              <div class="navbar-nav">
                <a class="nav-item nav-link" href="">Profile</a>
                <a class="nav-item nav-link" href="/logout">Logout</a>
              </div>
            </div>
          </div>
        </nav>
      </header>
      
    <div class="content-section" style="padding-top: 80px;">
      {% for message in messages %}
         <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
         <strong>Message:</strong> {{ message }}
         <button type="button" class="close" data-dismiss="alert" aria-lable="Close">
         <span aria-hidden="true">&times;</span>
         </button>
         </div>
      {% endfor %}
        <div class="media">
          <img class="rounded-circle account-img" src="{{ user.profile.image.url}}">
          <div class="media-body">
            <h2 class="account-heading">{{ user.username }}</h2>
            <p class="text-secondary">{{ user.email }}</p>
          </div>
        </div>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class= "border-bottom mb-4">Profile Info</legend>
                {{ u_form.as_p }}
                {{ p_form.as_p }}
            </fieldset >
            <div class= "form-group">
                <button class="btn-outline-info" type="submit">Update</button>
        </form>
      </div>
    

</html>
